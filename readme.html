<!DOCTYPE html>
<html>
<head>
    <title>Post Pascal</title>
    <style>
        body1 {
            font-family: Arial, sans-serif;
            background-color: lightblue;
            margin: 20px;
        }

        var {
            color: blue;
        }

        code.operator {
            color: red;
        }

        code.literal {
            color: purple;
        }

        code.function-call {
            color: green;
        }    </style>
</head>
<body>
<pre>
    <var>text</var> <code class="operator">=</code> <code class="literal">"Hello World!"</code>
    <code class="function-call">print(<var>text</var>)</code>
</pre>
</body>
</html>
